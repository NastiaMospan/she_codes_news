<!-- users/templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p> Don't have an account? Create one <a href="{% url 'users:createAccount' %}"><b>here</b></a> </p>
    <button type="submit">Login</button>
  
</form>

{% endblock %}
